{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main class="container flex-grow-1">
    <div class="row">
        <div class="col">
            <h5 class="text-center">Currently you have followed: </h5>
            <ul class="list-group my-3">
                {% for genre in following_genres %}
                <li class="list-group-item">{{genre}}</li>
                {% endfor %}
            </ul>
            

            <form action="" method="post">
                <div class="form-check">
                    {% csrf_token %}
                    <table>
                    {{ form.as_table }}
                    </table>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</main>


{% endblock %}
